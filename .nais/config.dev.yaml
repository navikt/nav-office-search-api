---
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: nav-office-search-api
  namespace: personbruker
  labels:
    team: personbruker
spec:
  image: {{image}}
  team: personbruker
  port: 3003
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  ingresses:
    - https://nav-office-search-api.dev.intern.nav.no
    - https://nav-office-search-api.dev-fss-pub.nais.io
  env:
    - name: NPM_CONFIG_CACHE
      value: /tmp/npm-cache
    - name: NODE_EXTRA_CA_CERTS
      value: "/etc/ssl/ca-bundle.pem"
    - name: NORG_ENHET_API
      value: https://app-q0.adeo.no/norg2/api/v1/enhet
    - name: TPS_ADRESSESOK_API
      value: https://app-q0.adeo.no/tpsws-aura/api/v1/adressesoek
  {{/each}}
  webproxy: true
  azure:
    application:
      enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: nav-office-search
          namespace: personbruker
          cluster: dev-gcp
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      memory: 256Mi
